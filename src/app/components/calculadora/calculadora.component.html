<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8">
            <div class="card">
                <div class="card-header">
                    Calculadora
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label for="num1" class="col-sm-2 col-form-label">Número 1:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="num1" [(ngModel)]="num1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="num2" class="col-sm-2 col-form-label">Número 2:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="num2" [(ngModel)]="num2">
                        </div>
                    </div>


                    <div class="card-body">
                        <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary mx-2" (click)="sumar()">Sumar</button> <button
                                type="button" class="btn btn-primary mx-2" (click)="restar()">Restar</button>
                            <button type="button" class="btn btn-primary mx-2"
                                (click)="multiplicar()">Multiplicar</button>
                            <button type="button" class="btn btn-primary mx-2" (click)="dividir()">Dividir</button>
                        </div>
                        <p class="mt-3">Resultado: {{ resultado }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
